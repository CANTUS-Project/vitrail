<body>
    <div id="vitrail-goes-here"></div>
    <noscript>
        <div class="container">
            <h1>Cantus Web App</h1>
            <p class="lead">
                The <em>Cantus Web App</em> is an offline-capable interface for browsing the Cantus
                database.
            </p>
            <p>
                The Web App is a website that works everywhere. If your browser is new
                enough, the Web App offers additional functionality that usually requires
                installing an app. For example, you can make collections of chants,
                which are automatically stored for offline access. Because the chants are
                stored in your browser, there's no need to make an account on a server!
            </p>
            <p>
                If you&apos;re seeing this message, it means your browser does not support JavaScript,
                or JavaScript is disabled in your browser. If you wish to use the <em>Cantus Web App</em>,
                you must enable JavaScript. If you cannot or do not wish to do this, please use the
                full <a href="http://cantus.uwaterloo.ca/">Cantus Database</a>.
            </p>
        </div>
    </noscript>
    <script src="/js/vitrail.js" type="text/javascript" charset="utf-8"></script>
