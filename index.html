    <script src="/js/vitrail.js" type="text/javascript"></script>
    <noscript>
        <div class="container">
            <h1>Cantus Database</h1>
            <p class="lead">
                Cantus is a database of the Latin chants found in over 130 manuscripts and early printed books.
            </p>
            <p>
                This searchable digital archive holds inventories of primarily antiphoners and breviaries
                from medieval Europe; these are the main sources for the music sung in the liturgical Office.
                You are currently accessing the Cantus Database through a secondary user interface called
                <i>Vitrail</i>.
            </p>
            <p>
                <i>Vitrail</i> uses JavaScript extensively for web application functionality. Unfortunately,
                your browser does not support JavaScript or is currently preventing <i>Vitrail</i> from
                running.
            </p>
            <p>
                We encourage you to use a different browser, or change your browser's settings to
                allow JavaScript to run. However you may still access Cantus without JavaScript
                through our primary interface at
                <a href="http://cantus.uwaterloo.ca/">http://cantus.uwaterloo.ca/</a>.
            </p>
        </div>
